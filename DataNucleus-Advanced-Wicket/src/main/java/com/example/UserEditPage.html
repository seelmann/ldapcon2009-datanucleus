<html>
<body>
  <span wicket:id="feedback" />
  <p>
  <form wicket:id="userEditForm">
    <table border="1">
      <tr>
        <td>First Name:</td><td><input type="text" wicket:id="firstName" /></td>
      </tr>
      <tr>
        <td>Last Name:</td> <td><input type="text" wicket:id="lastName" /></td>
      </tr>
      <tr>
        <td>Person Number:</td> <td><input type="text" wicket:id="personNumber" /></td>
      </tr>
      <tr>
        <td>Team:</td> <td><select wicket:id="team" /></td>
      </tr>
      <tr>
        <td>Groups:</td> <td><span wicket:id="groups" /></td>
      </tr>
    </table>
    <p>
    <input type="submit" wicket:id="cancelButton" value="Cancel"/>
    <input type="submit" wicket:id="saveButton" value="Save"/>
  </form>
</body>
</html>

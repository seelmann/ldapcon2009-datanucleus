<html>
<body>
  <span wicket:id="feedback"/>
  <p>
  <form wicket:id="unixGroupViewForm">
    <table border="1">
      <tr>
        <td>Group Name:</td><td><span wicket:id="name"/></td>
      </tr>
      <tr>
        <td>Numeric Group ID:</td><td><span wicket:id="gidNumber"/></td>
      </tr>
      <tr>
        <td>Primary Members:</td>
        <td>
          <span wicket:id="primaryMembers">
            <a href="#" wicket:id="primaryMemberView"><span wicket:id="primaryMemberLabel"/></a><br>
          </span>
        </td>
      </tr>
      <tr>
        <td>Secondary Members:</td>
        <td>
          <span wicket:id="secondaryMembers">
            <a href="#" wicket:id="secondaryMemberView"><span wicket:id="secondaryMemberLabel"/></a><br>
          </span>
        </td>
      </tr>
    </table>
    <p>
    <input type="submit" wicket:id="backButton" value="Back"/>
  </form>
</body>
</html>

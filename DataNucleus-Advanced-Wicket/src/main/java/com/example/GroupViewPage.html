<html>
<body>
  <span wicket:id="feedback"/>
  <p>
  <form wicket:id="groupViewForm">
    <table border="1">
      <tr>
        <td>ID:</td><td><span wicket:id="ID"/></td>
      </tr>
      <tr>
        <td>Groups:</td>
        <td>
          <span wicket:id="groups">
            <a href="#" wicket:id="groupView"><span wicket:id="groupID"/></a><br>
          </span>
        </td>
      </tr>   
      <tr>
        <td>Group Members:</td>
        <td>
          <span wicket:id="groupMembers">
            <a href="#" wicket:id="groupMemberView"><span wicket:id="groupMemberID"/></a><br>
          </span>
        </td>
      </tr>   
      <tr>
        <td>User Members:</td>
        <td>
          <span wicket:id="userMembers">
            <a href="#" wicket:id="userMemberView"><span wicket:id="userMemberID"/></a><br>
          </span>
        </td>
      </tr>   
      <tr>
        <td>Transitive User Members:</td>
        <td>
          <span wicket:id="transitiveUserMembers">
            <a href="#" wicket:id="transitiveUserMemberView"><span wicket:id="transitiveUserMemberID"/></a><br>
          </span>
        </td>
      </tr>  
    </table>
    <p>
    <input type="submit" wicket:id="backButton" value="Back"/>
  </form>
</body>
</html>
